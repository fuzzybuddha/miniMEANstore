<div ng-controller="CustomersController">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <u>Add a new customer</u><br />
          <p style="color:red;">
            {{dup_msg}}
          </p>
          <label>Customer Name:</label>
          <input type="text" id="name" ng-model="new_customer.name" />
          <button type="submit" ng-click="addcustomer()">Submit</button>
        </form>
      </div>
      <div class="col-xs-12">
        <input class="pull-right" type="text" ng-model="filter_name" placeholder="search names..."/>
        <table class="table">
          <thead>
            <th>
              Name
            </th>
            <th>
              Created
            </th>
            <th>
              Action
            </th>
          </thead>
          <tbody>
            <tr ng-repeat="customer in customers | filter:filter_name">
              <td>
                {{customer.name}}
              </td>
              <td>
                {{formatDate(customer.created_at)}}
              </td>
              <td>
                <button type="submit" ng-click="removecustomer(customer)">Delete</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

</div>
